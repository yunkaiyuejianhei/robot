<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/chat.css}" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <div id="chatRoom">
      <div class="chat">
        <div class="chattop">
          <div class="title">{{loginUser}}</div>
        </div>
        <div class="room">
          <div class="messageQueue">
            <div
              class="message-item"
              v-for="(item,i) of messageQueue"
              :key="i"
              @click="changeModel(i)"
              ref="i"
            >
              <img :src="item.src" class="message-img" />
              <div class="message">
                <div class="message-title">{{item.receiver}}</div>
                <div class="message-val">
                  {{item.msgList[item.msgList.length-1].message}}
                </div>
              </div>
            </div>
          </div>
          <div class="room-cloum">
            <div class="message-list">
              <div class="list-iten" v-for="(item,i) of msgList" :key="i">
                <img
                  :src="item.src"
                  class="message-img"
                  :style="{float:(loginUser==item.receiver?float[0]:float[1])}"
                />
                <div
                  class="list-msg"
                  :style="{float:(loginUser==item.receiver?float[0]:float[1])}"
                >
                  {{item.message}}
                </div>
              </div>
            </div>
            <div class="input">
              <textarea
                class="input-area"
                @keydown.ctrl.enter="sendmsg"
                v-model="text"
                placeholder="ctrl+enter发送消息"
              ></textarea>
              <div class="input-end" @click="sendmsg">
                <button class="send">发送</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" th:initial="javascist">
    let  loginUser="[[${loginId.getAccount()}]]"
    let  avatar="[[${loginId.getAvatar()}]]"
    const vm = new Vue({
      el: "#chatRoom",
      data: {
        loginUser: loginUser,
        text: "",
        lastClick: 0,
        messageQueue: [],
        msgList: [],
        float: ["left", "right"],
        ws:{},
        receiver:'',
        avatar:avatar,
      },
      mounted() {
        const vm=this;let i=0;
        this.ws=new WebSocket(`ws://localhost:8080/chat/${this.loginUser}`);
        this.ws.onopen =function (params) {
          console.log("连接成功");
        };
        this.ws.onmessage =function (event) {
          let message = JSON.parse(event.data)
          console.log(message)
          if (i++===0){
            vm.setMessageQueue(message)
            vm.setMsgList(message[0].msgList)
            vm.receiver=vm.messageQueue[0].receiver;
          }else {
            console.log(message)
            if (message.receiver==vm.loginUser){
              vm.msgList.push(message)
            }
          }
        }
      },
      methods: {
        sendmsg(parent) {
          const message={
            sender: this.loginUser,
            receiver:this.receiver,
            message: this.text,
            src: this.avatar,
          }
          this.msgList.push(message);
          this.text ="";
          this.ws.send(JSON.stringify(message));
        },
        changeModel(parent) {
          this.$refs.i[this.lastClick].style.background = "white";
          this.lastClick = parent;
          this.$refs.i[parent].style.background = "#f5f5f5";
          this.msgList = this.messageQueue[parent].msgList;
          this.receiver=this.messageQueue[parent].receiver;
        },
        setMessageQueue(queue){
          this.messageQueue=queue
        },
        setMsgList(list){
          this.msgList=list
        },
        setLoginUser(loginUser){
          this.loginUser=loginUser
        }
      },
      watch:{

      }
    });
  </script>
</html>
